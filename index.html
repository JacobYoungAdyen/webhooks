<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Listener</title>
</head>
<body>
    <h1>Webhook Listener</h1>
    <p>Posted Data:</p>
    <pre id="dataDisplay">No data posted yet.</pre>

    <script>
        // Function to fetch the posted data from the server
        function fetchData() {
            fetch('/get-data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('dataDisplay').textContent = data.data || 'No data posted yet.';
                });
        }

        // Refresh the data every 5 seconds
        setInterval(fetchData, 5000);

        // Fetch data on page load
        window.onload = fetchData;
    </script>
</body>
</html>
