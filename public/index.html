<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>/* Import Google Fonts directly if needed */ @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');</style>
    <title>Webhook Viewer</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>Webhook Viewer</h1>
    <label for="type">Filter by Type:</label>
    <input type="text" id="type" placeholder="Webhook Type" oninput="filterWebhooks()">
    <label for="data">Filter by Data:</label>
    <input type="text" id="data" placeholder="Data" oninput="filterWebhooks()">

    <table id="webhookTable">
        <thead>
            <tr>
                <th>Type</th>
                <th>Data</th>
                <th>Received At</th>
            </tr>
        </thead>
        <tbody id="webhookBody">
        </tbody>
    </table>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
